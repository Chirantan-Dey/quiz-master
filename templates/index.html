<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Master</title>
  <meta name="description" content="A quiz management application" />
  <meta name="theme-color" content="#563d7c" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/android-launchericon-192-192.png') }}"
    onerror="this.onerror=null;this.href='/static/favicon.ico';" />
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/android-launchericon-192-192.png') }}" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div id="app"></div>
  <script src="{{ url_for('static', filename='app.js') }}" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
          .then(registration => { })
          .catch(err => { });
      });
    }
  </script>
</body>

</html>
